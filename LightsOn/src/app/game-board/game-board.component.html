<div class="row" *ngFor="let row of boardSize">
    <div class="col" *ngFor="let col of boardSize" 
      [ngClass]="classesFor(row, col)"
      (click)="onPress(row, col)">
    </div>
</div>
<div *ngIf="isWon" class="congrats">
    <h1 class="banner">You Won!</h1>
    <nav class="button">
        <a routerLink="/home">OK</a>
    </nav>
</div>
